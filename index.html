<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do jQuery</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimun-scale=1.0">
	<!-- Materialize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- my style -->
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<div class="titulo">
		<i class="medium material-icons">query_builder</i>
		<h1>To Do App</h1>
	</div>

	<div class="container tareas">
		<div class="row">
		    <form class="col s10 cont-tarea">
		        <input type="text" id="tarea" placeholder="Agregar tareas">
	    	</form>
	    	<div class="col s2">
	    		<button id="boton" class="agregar btn"><i class="material-icons">add</i></button>
	    	</div>
   		</div>
   		<div class="row">
   			<div class="col s12 tareas-agregadas">
				<h5>To Do Items:</h5>
   			</div>
   		</div>
  	</div>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Materialize -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<!-- my js -->
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
